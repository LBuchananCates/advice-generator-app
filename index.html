<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="advice-generator.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="advice-container">
      <h1 id="advice-number">Advice #<span id="number"></span></h1>
      <p class="advice" id="advice">"Advice, advice!"</p>

      <div class="divider-div">
        <img
          class="divider-img"
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider"
        />
      </div>
      <button onclick="fetchAdvice()">
        <img src="./images/icon-dice.svg" alt="dice-icon" />
      </button>
    </div>

    <script src="advice-generator.js"></script>
  </body>
</html>
